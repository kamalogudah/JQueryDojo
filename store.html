<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Store</title>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/store.js"></script>
  <link rel="stylesheet" type="text/css" href="css/store.css">
</head>
<body>
  <div id="cart-container">
    $0
  </div>
  <div id="user-data">
    <form action="/data/cartSubmit.json" id="cart-form" method="post">
    <br>
    <label for="name">Name</label>
    <input name="name" type="text"></input>
    <br>
    <label for="enail">Email</label>
    <input name="email" type="text"></input>
    <br>
    <label for="newsletter">Newsletter?</label>
    <input name="wantNewsletter" type="checkbox" checked id="newsletter-checkbox"></input>
    <br>
    <select name="newsletterFrequency" id="newsletter-frequency">
      <option value="0">--</option>
      <option value="1" selected> Weekly</option>
      <option value="2">Monthly</option>
    </select>
    <br>
    <button id="submit-cart">
      Submit
    </button>
    </form>
    <div id="feedback-message">
      
    </div>
  </div>

  <div id="container">

  <br style="clear : left;"/>
  </div>
</body>
</html>
